<div class="support-list">
  <table>
    <thead>
      <tr>
        <th>Service</th>
        <th>Description</th>
        <th>Maintainer</th>
      </tr>
    </thead>
    <tbody>
    {% for service in site.data.supported_services %}
      <tr>
        <td><a href="/docs/services/{{ service.name | downcase }}/">{{ service.name }}</a></td>
        <td>{{ service.description }}</td>
        <td><a href="{{ service.maintainer.url }}">{{ service.maintainer.name }}</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
