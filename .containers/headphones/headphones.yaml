services:
  # Headphones
  headphones:
    container_name: headphones
    volumes:
      - ${CONTAINER_DIR}/headphones/${CONTAIN_CONF_SUBDIR}:/config
      - ${MEDIA_DIR_MUSIC}:/music
      - ${DOWNLOAD_DIR}:/downloads
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - internal
      - proxied
    restart: unless-stopped
