services:
  # Jackett
  jackett:
    container_name: jackett
    volumes:
      - ${BASE_DIR}/jackett/config:/config
      - ${DOWNLOAD_DIR}/jackett/blackhole:/downloads
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - internal
      - proxied
    restart: unless-stopped
