services:
  # Jackett
  jackett:
    container_name: jackett
    volumes:
      - ${BASE_DIR}/jackett/config:/config
      - ${BASE_DIR}/jackett/blackhole:/downloads
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    networks:
      - internal
      - proxied
    restart: always
