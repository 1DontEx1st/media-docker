services:
  cops:
    container_name: cops
    volumes:
      - ${CONTAINER_DIR}/cops/${CONTAIN_CONF_SUBDIR}:/config
      - ${MEDIA_DIR_BOOKS}:/books
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - proxied
      - internal
    restart: unless-stopped
