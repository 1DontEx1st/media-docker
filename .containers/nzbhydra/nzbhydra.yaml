services:
  # NZBHydra
  hydra:
    container_name: hydra
    volumes:
      - ${BASE_DIR}/hydra/config:/config
      - ${DOWNLOAD_DIR}/hydra/blackhole:/downloads
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    networks:
      - internal
      - proxied
    restart: always
