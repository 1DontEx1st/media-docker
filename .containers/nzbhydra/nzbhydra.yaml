services:
  # NZBHydra
  hydra:
    container_name: hydra
    volumes:
      - ${BASE_DIR}/hydra/config:/config
      - ${DOWNLOAD_DIR}/hydra/blackhole:/downloads
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - internal
      - proxied
    restart: unless-stopped
