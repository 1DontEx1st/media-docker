services:
  # Tautulli
  tautulli:
    container_name: tautulli
    volumes:
      - ${CONTAINER_DIR}/tautulli/${CONTAIN_CONF_SUBDIR}:/config
      - ${CONTAINER_DIR}/plex/${CONTAIN_CONF_SUBDIR}/Library/Application\ Support/Plex\ Media\ Server/Logs:/logs:ro
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - proxied
      - internal
    depends_on:
      - plex    
    restart: unless-stopped
