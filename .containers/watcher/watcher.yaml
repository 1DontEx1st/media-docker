services:
  # Watcher
  watcher:
    container_name: watcher
    volumes:
      - ${CONTAINER_DIR}/watcher/config:/config
      - ${MEDIA_DIR_MOVIES}:/movies
      - ${DOWNLOAD_DIR}:/downloads
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - internal
      - proxied
    restart: unless-stopped
