services:
  # Beets
  beets:
    container_name: beets
    volumes:
      - ${BASE_DIR}/beets/config:/config
      - ${MEDIA_DIR_MUSIC}:/music
      - ${DOWNLOAD_DIR}:/downloads
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    networks:
      - proxied
      - internal
    restart: always
