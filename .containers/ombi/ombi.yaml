services:
  # Ombi
  ombi:
    container_name: ombi
    volumes:
      - ${CONTAINER_DIR}/ombi/${CONTAIN_CONF_SUBDIR}:/config
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - proxied
      - internal
    depends_on:
      - plex
    restart: unless-stopped
