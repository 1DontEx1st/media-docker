services:
  # HTPC Manager
  htpcmanager:
    container_name: htpcmanager
    volumes:
      - ${CONTAINER_DIR}/htpcmanager/${CONTAIN_CONF_SUBDIR}:/config
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - internal
      - proxied
    restart: unless-stopped
