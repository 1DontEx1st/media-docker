services:
  # Lidarr
  lidarr:
    container_name: lidarr
    volumes:
      - ${CONTAINER_DIR}/lidarr/${CONTAIN_CONF_SUBDIR}:/config
      - ${MEDIA_DIR_MUSIC}:/music
      - ${DOWNLOAD_DIR}:/downloads
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - proxied
      - internal
    restart: unless-stopped
