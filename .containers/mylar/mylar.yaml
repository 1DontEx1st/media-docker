services:
  # Mylar
  mylar:
    container_name: mylar
    volumes:
      - ${CONTAINER_DIR}/mylar/${CONTAIN_CONF_SUBDIR}:/config
      - ${MEDIA_DIR_COMICS}:/comics
      - ${DOWNLOAD_DIR}:/downloads
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - proxied
      - internal
    restart: unless-stopped
