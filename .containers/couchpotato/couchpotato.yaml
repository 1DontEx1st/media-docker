services:
  # Couchpotato
  couchpotato:
    container_name: couchpotato
    volumes:
      - ${CONTAINER_DIR}/couchpotato/${CONTAIN_CONF_SUBDIR}:/config
      - ${MEDIA_DIR_MOVIES}:/movies
      - ${DOWNLOAD_DIR}:/downloads
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - proxied
      - internal
    restart: unless-stopped
