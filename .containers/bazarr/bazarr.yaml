services:
  # Bazarr
  bazarr:
    container_name: bazarr
    volumes:
      - ${BASE_DIR}/bazarr/config:/config
      - ${MEDIA_DIR}/Movies:/movies
      - ${MEDIA_DIR}/TV:/tv
      - ${DOWNLOAD_DIR}:/downloads
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    networks:
      - proxied
      - internal
    restart: always
