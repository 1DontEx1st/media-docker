services:
  # Bazarr
  bazarr:
    container_name: bazarr
    volumes:
      - ${BASE_DIR}/bazarr/config:/config
      - ${MEDIA_DIR_MOVIES}:/movies
      - ${MEDIA_DIR_TV}:/tv
      - ${DOWNLOAD_DIR}:/downloads
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - proxied
      - internal
    restart: unless-stopped
