services:
  # Plex Server
  plex:
    container_name: plex
    hostname: plex
    volumes:
      - ${BASE_DIR}/plex/config:/config
      - ${MEDIA_DIR_TV}:/data/tv
      - ${MEDIA_DIR_MOVIES}:/data/movies
      - ${MEDIA_DIR_MUSIC}:/data/music
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
      - PLEX_CLAIM=${PLEX_CLAIM_TOKEN}
    networks:
      - internal
      - proxied
    restart: always
