services:
  # sabNZBd
  sabnzbd:
    container_name: sabnzbd
    volumes:
      - ${CONTAINER_DIR}/sabnzbd/config:/config
      - ${DOWNLOAD_DIR}:/downloads
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - internal
      - proxied
    restart: unless-stopped
