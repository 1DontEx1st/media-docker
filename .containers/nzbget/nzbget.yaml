services:
  # NZBGet
  nzbget:
    container_name: nzbget
    volumes:
      - ${CONTAINER_DIR}/nzbget/${CONTAIN_CONF_SUBDIR}:/config
      - ${DOWNLOAD_DIR}:/downloads
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - internal
      - proxied
    restart: unless-stopped
