services:
  # Emby
  emby:
    container_name: emby
    volumes:
      - ${BASE_DIR}/emby/config:/config
      - ${MEDIA_DIR_TV}:/data/tv
      - ${MEDIA_DIR_MOVIES}:/data/movies
      - ${MEDIA_DIR_MUSIC}:/data/music
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    networks:
      - proxied
      - internal
    restart: always
