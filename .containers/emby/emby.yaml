services:
  # Emby
  emby:
    container_name: emby
    volumes:
      - ${CONTAINER_DIR}/emby/${CONTAIN_CONF_SUBDIR}:/config
      - ${MEDIA_DIR_TV}:/data/tv
      - ${MEDIA_DIR_MOVIES}:/data/movies
      - ${MEDIA_DIR_MUSIC}:/data/music
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - proxied
      - internal
    restart: unless-stopped
