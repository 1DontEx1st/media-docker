services:
  gazee:
    container_name: gazee
    volumes:
      - ${CONTAINER_DIR}/gazee/${CONTAIN_CONF_SUBDIR}:/config
      - ${CONTAINER_DIR}/mylar:/mylar
      - ${MEDIA_DIR_COMICS}:/comics
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - proxied
      - internal
    restart: unless-stopped
