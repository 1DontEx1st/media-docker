services:
  # Cardigann
  cardigann:
    container_name: cardigann
    volumes:
      - ${CONTAINER_DIR}/cardigann/${CONTAIN_CONF_SUBDIR}:/config
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - internal
      - proxied
    restart: unless-stopped
