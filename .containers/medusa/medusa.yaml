services:
  medusa:
    container_name: medusa
    volumes:
      - ${CONTAINER_DIR}/medusa/${CONTAIN_CONF_SUBDIR}:/config
      - ${MEDIA_DIR_TV}:/tv
      - ${DOWNLOAD_DIR}:/downloads
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - internal
      - proxied
    restart: unless-stopped
