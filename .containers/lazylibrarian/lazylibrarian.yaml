services:
  # LazyLibrarian
  lazylibrarian:
    container_name: lazylibrarian
    volumes:
      - ${CONTAINER_DIR}/lazylibrarian/config:/config
      - ${MEDIA_DIR_BOOKS}:/books
      - ${DOWNLOAD_DIR}:/downloads
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - proxied
      - internal
    restart: unless-stopped
