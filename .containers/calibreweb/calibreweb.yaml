services:
  # Calibre Web
  calibreweb:
    container_name: calibreweb
    volumes:
      - ${CONTAINER_DIR}/calibreweb/${CONTAIN_CONF_SUBDIR}:/config
      - ${MEDIA_DIR_BOOKS}:/books
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - proxied
      - internal
    restart: unless-stopped
