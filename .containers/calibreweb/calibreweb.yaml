services:
  # Calibre Web
  calibreweb:
    container_name: calibreweb
    volumes:
      - ${BASE_DIR}/calibreweb/config:/config
      - ${MEDIA_DIR}/Books:/books
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    networks:
      - proxied
      - internal
    restart: always
